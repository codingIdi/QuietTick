<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanging Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clo.css">
    <script src="clo.js" defer></script>
</head>
<body>
    <div class="wrapper">
      <div class="rope"></div> <!-- Add the rope element -->
      <div class="tv-box">
        <div class="tv-frame">
          <div class="screen">
            <div id="time"></div>
          </div>

          <div class="dial dial-right"></div>
          <div class="tv-speaker"></div>
          <div class="shadow"></div>

        </div>
      </div>
    </div>
